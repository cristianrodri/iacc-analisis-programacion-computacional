<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Semana 2</title>
    <!-- CSS extraído de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      overflow: hidden;
    }

    .columna {
      height: 100px;
    }
  </style>
  <body>
    <!-- EJERCICIO 1 -->
    <div class="row">
      <div class="col-sm-3 bg-primary columna"></div>
      <div class="col-sm-3 bg-secondary columna"></div>
      <div class="col-sm-3 bg-success columna"></div>
      <div class="col-sm-3 bg-danger columna"></div>
    </div>

    <!-- EJERCICIO 2 -->
    <!-- El contenedor de la tabla tiene un ancho de 75%, un margen automático para que se centre y un margen superior para separarlo del ejercicio 1 -->
    <div class="table-responsive w-75 m-auto mt-2">
      <!-- La tabla tiene un color negro. Cada fila por medio dentro del tbody va modificando su color. Tiene bordes redondeados y cambiar de color cuando se pasa el mouse por encima-->
      <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>País</th>
            <th>Capital</th>
            <th>Continente</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Chile</td>
            <td>Santiago</td>
            <td>Sudamérica</td>
          </tr>
          <tr>
            <td>Brasil</td>
            <td>Brasilia</td>
            <td>Sudamérica</td>
          </tr>
          <tr>
            <td>Alemania</td>
            <td>Berlín</td>
            <td>Europa</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- EJERCICIO 3 -->
    <!-- Botón que abre el modal. El atributo data-bs-target conecta el botón con el modal -->
    <button
      type="button"
      class="btn btn-primary d-block m-auto"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Abrir modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Configuración</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de querer eliminar tu cuenta?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">
              Eliminar cuenta
            </button>
            <button type="button" class="btn btn-secondary">
              Desactivar cuenta
            </button>
            <!-- El atributo data-bs-dismiss="modal" se encarga de cerrar el modal gracias a javascript -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              No hacer nada
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript extraído de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
