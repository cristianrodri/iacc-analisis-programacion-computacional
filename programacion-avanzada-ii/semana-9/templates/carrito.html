{% extends 'base.html' %}

<!-- HEADER -->
{% block head %}
<title>Carrito</title>
{% endblock %}

<!-- BODY -->
{% block body %}
<div>
  <h1 class="text-center">Carrito de compras</h1>
  <hr />
  <div class="d-flex justify-content-between align-items-center">
    <p>Volver al <a href="/" class="text-decoration-underline">Home</a></p>
  </div>

  <h2 class="text-center">Productos</h2>

  <div
    class="my-4 d-flex flex-wrap gap-2 justify-content-center"
    id="cards-container"
  ></div>

  <div
    id="total-pagar-container"
    class="d-flex flex-column align-items-center"
  ></div>
</div>

<!-- ALERTA QUE MUESTRA DESPUÃ‰S DE PAGAR -->
<div class="alert alert-success alert-dismissible fade" role="alert" id="alert">
  Has pagado tus productos
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endblock %}

<!-- SCRIPT -->
{% block script %}
<script src="../static/carrito.js"></script>
{% endblock %}
